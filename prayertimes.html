<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Prayer Times Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    #prayer-widget {
      font-family: 'Roboto Mono', monospace;
      max-width: 250px;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    #prayer-widget h2 {
      margin-top: 0;
      font-size: 18px;
      font-weight: 400;
    }

    #prayer-widget table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    #prayer-widget td {
      padding: 10px 0;
      font-size: 14px;
      font-weight: 300;
      text-transform: capitalize;
      border-bottom: 1px solid #dcdcdc;
    }

    #prayer-widget td:first-child {
      text-align: left;
    }

    #prayer-widget td:last-child {
      text-align: right;
    }

    #prayer-widget td:last-child span {
      font-weight: 400;
    }

    #prayer-widget td:last-child sup {
      font-size: 12px;
      vertical-align: super;
    }

    #prayer-widget td:last-child .next-prayer {
      color: #009688;
      font-weight: 400;
    }
  </style>
</head>
<body>
  <div id="prayer-widget">
    <h2>Prayer Times</h2>
    <table>
      <tr>
        <td>Fajr</td>
        <td id="fajr-time"></td>
      </tr>
      <tr>
        <td>Sunrise</td>
        <td id="sunrise-time"></td>
      </tr>
      <tr>
        <td>Dhuhr</td>
        <td id="dhuhr-time"></td>
      </tr>
      <tr>
        <td>Asr</td>
        <td id="asr-time"></td>
      </tr>
      <tr>
        <td>Sunset</td>
        <td id="sunset-time"></td>
      </tr>
      <tr>
        <td>Maghrib</td>
        <td id="maghrib-time"></td>
      </tr>
      <tr>
        <td>Isha</td>
        <td id="isha-time"></td>
      </tr>
    </table>
  </div>

  <script>
function getPrayerTimes() {
  const currentDate = new Date();
  const year = currentDate.getFullYear();
  const month = ('0' + (currentDate.getMonth() + 1)).slice(-2);
  const day = ('0' + currentDate.getDate()).slice(-2);
  const apiUrl = `https://api.aladhan.com/v1/timings/${day}-${month}-${year}?city=Essex&country=US&method=2`;

  fetch(apiUrl)
    .then(response => response.json())
    .then(data => {
      const prayerTimes = data.data.timings;
      const widget = document.getElementById('prayer-widget');
      const table = document.createElement('table');

      const excludedPrayers = ['Firstthird', 'Lastthird', 'Imsak', 'Sunrise', 'Sunset'];

      Object.keys(prayerTimes).forEach(prayer => {
        if (!excludedPrayers.includes(prayer)) {
          const row = document.createElement('tr');
          const prayerName = document.createElement('td');
          const prayerTime = document.createElement('td');
          prayerName.innerText = prayer;
          prayerTime.innerHTML = `${prayerTimes[prayer]} <sup>AM</sup>`;
          row.appendChild(prayerName);
          row.appendChild(prayerTime);
          table.appendChild(row);
        }
      });

      widget.innerHTML = '';
      widget.appendChild(table);
    });
}

getPrayerTimes();
setInterval(getPrayerTimes, 24 * 60 * 60 * 1000); // Run every 24 hours

</script>
