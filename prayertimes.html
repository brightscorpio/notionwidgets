<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Islamic Prayer Time Widget</title>
	<style>
		body {
			font-family: 'Roboto Mono', monospace;
			text-align: center;
			background-color: #f5f5f5;
		}
		
		p{
			font-size: 16px;
			margin-top: 0px;
			margin-bottom: 10px;
		}
	</style>
	<script>
	window.onload = function() {
			displayPrayerTimes();
			setInterval(displayPrayerTimes, 1000);
		};
		
		function displayPrayerTimes() {
			var xhr = new XMLHttpRequest();
			var method = 'GET';
			var url = 'https://api.aladhan.com/v1/timingsByCity?city=Essex&state=Maryland&country=USA&method=8';
			var async = true;

			xhr.open(method, url, async);
			xhr.onreadystatechange = function() {
				if(xhr.readyState === 4 && xhr.status === 200) {
					var data = JSON.parse(xhr.responseText);
					document.getElementById('imsak').innerHTML = 'Imsak: ' + data.data.timings.Imsak;
					document.getElementById('fajr').innerHTML = 'Fajr: ' + data.data.timings.Fajr;
					document.getElementById('dhuhr').innerHTML = 'Dhuhr: ' + data.data.timings.Dhuhr;
					document.getElementById('asr').innerHTML = 'Asr: ' + data.data.timings.Asr;
					document.getElementById('maghrib').innerHTML = 'Maghrib: ' + data.data.timings.Maghrib;
					document.getElementById('sunset').innerHTML = 'Sunset: ' + data.data.timings.Sunset;
					document.getElementById('isha').innerHTML = 'Isha: ' + data.data.timings.Isha;
				}
			};
			xhr.send();
		}
	</script>
</head>
<body>
	<h1>Prayer Times</h1>
	<p id="imsak"></p>
	<p id="fajr"></p>
	<p id="dhuhr"></p>
	<p id="asr"></p>
	<p id="maghrib"></p>
	<p id="sunset"></p>
	<p id="isha"></p>
</body>
</html>
