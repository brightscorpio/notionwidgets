<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Prayer Times Widget</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<style>
		body {
			font-family: 'Roboto Mono', monospace;
			background-color: #f5f5f5;
			color: #333;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			text-align: center;
		}

		.prayer-time {
			font-size: 4rem;
			font-weight: bold;
			margin: 0;
			padding: 0;
			color: #333;
		}

		.next-prayer {
			color: pink;
		}

		.prayer-name {
			font-size: 2rem;
			margin: 0;
			padding: 0;
			color: #333;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="prayer-time"></h1>
		<p class="prayer-name"></p>
	</div>

	<script src="https://api.aladhan.com/v1/timingsByCity?city=Essex&state=MD&country=United%20States&method=2"></script>
	<script>
		const prayerTimeElement = document.querySelector('.prayer-time');
		const prayerNameElement = document.querySelector('.prayer-name');

		// Get current time
		const now = new Date();

		// Parse prayer times from API response
		const prayerTimes = JSON.parse(prayerTime).data.timings;

		// Get prayer times for today
		const formattedDate = `${now.getFullYear()}-${now.getMonth()+1}-${now.getDate()}`;
		const todayPrayerTimes = prayerTimes[formattedDate];

		// Find next prayer time
		let nextPrayer = null;
		for (let prayer in todayPrayerTimes) {
			const prayerTime = new Date(`${formattedDate} ${todayPrayerTimes[prayer]}`);
			if (prayerTime > now) {
				nextPrayer = prayer;
				break;
			}
		}

		// Format and display next prayer time
		if (nextPrayer) {
			const nextPrayerTime = todayPrayerTimes[nextPrayer];
			prayerTimeElement.textContent = nextPrayerTime;
			prayerNameElement.textContent = nextPrayer;
			prayerNameElement.classList.add('next-prayer');
		} else {
			prayerTimeElement.textContent = 'No prayer times remaining today.';
		}
	</script>
</body>
</html>
