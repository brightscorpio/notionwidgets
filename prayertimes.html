<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Islamic Prayer Time Widget</title>
	<style>
		body {
			font-family: 'Roboto Mono', monospace;
			text-align: left;
		}
		table {
			margin: 0 auto;
			border-collapse: collapse;
		}
		th, td {
			padding: 10px;
			border: 1px solid black;
		}
	</style>
	<script>
	window.onload = function() {
			displayPrayerTimes();
			setInterval(displayPrayerTimes, 1000);
		};
		
		function displayPrayerTimes() {
			var xhr = new XMLHttpRequest();
			var method = 'GET';
			var url = 'https://api.aladhan.com/v1/timingsByCity?city=Essex&state=Maryland&country=USA&method=8';
			var async = true;

			xhr.open(method, url, async);
			xhr.onreadystatechange = function() {
				if(xhr.readyState === 4 && xhr.status === 200) {
					var data = JSON.parse(xhr.responseText);
					document.getElementById('imsak_today').innerHTML = data.data.timings.Imsak;
					document.getElementById('fajr_today').innerHTML = data.data.timings.Fajr;
					document.getElementById('dhuhr_today').innerHTML = data.data.timings.Dhuhr;
					document.getElementById('asr_today').innerHTML = data.data.timings.Asr;
					document.getElementById('maghrib_today').innerHTML = data.data.timings.Maghrib;
					document.getElementById('isha_today').innerHTML = data.data.timings.Isha;
					document.getElementById('imsak_tomorrow').innerHTML = data.data.next_day_data.timings.Imsak;
					document.getElementById('fajr_tomorrow').innerHTML = data.data.next_day_data.timings.Fajr;
					document.getElementById('dhuhr_tomorrow').innerHTML = data.data.next_day_data.timings.Dhuhr;
					document.getElementById('asr_tomorrow').innerHTML = data.data.next_day_data.timings.Asr;
					document.getElementById('maghrib_tomorrow').innerHTML = data.data.next_day_data.timings.Maghrib;
					document.getElementById('isha_tomorrow').innerHTML = data.data.next_day_data.timings.Isha;
				}
			};
			xhr.send();
		}
	</script>
</head>
<body>
	<h1>Prayer Times</h1>
	<table>
		<tr>
			<th>Prayer</th>
			<th>Time</th>
			<th>Tomorrow</th>
		</tr>
		<tr>
			<td>Imsak</td>
			<td id="imsak_today"></td>
			<td id="imsak_tomorrow"></td>
		</tr>
		<tr>
			<td>Fajr</td>
			<td id="fajr_today"></td>
			<td id="fajr_tomorrow"></td>
		</tr>
		<tr>
			<td>Dhuhr</td>
			<td id="dhuhr_today"></td>
			<td id="dhuhr_tomorrow"></td>
		</tr>
		<tr>
			<td>Asr</td>
			<td id="asr_today"></td>
			<td id="asr_tomorrow"></td>
		</tr>
		<tr>
			<td>Maghrib</td>
			<td id="maghrib_today"></td>
			<td id="maghrib_tomorrow"></td>
		</tr>
		<tr>
			<td>Isha</td>
			<td id="isha_today"></td>
			<td id="isha_tomorrow"></td>
		</tr>
	</table>
</body>
</html>
