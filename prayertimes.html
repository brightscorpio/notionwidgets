<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    #prayer-widget {
      font-family: 'Roboto Mono', monospace;
      max-width: 250px;
      border-radius: 10px;
      text-align: center;
    }

    #prayer-widget h2 {
      margin-top: 0;
      font-size: 18px;
      font-weight: 400;
    }

    #prayer-widget table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    #prayer-widget td {
      padding: 10px 0;
      font-size: 14px;
      font-weight: 300;
      text-transform: capitalize;
      border-bottom: 1px solid #dcdcdc;
    }

    #prayer-widget td:first-child {
      text-align: left;
    }

    #prayer-widget td:last-child {
      text-align: right;
    }

    #prayer-widget td:last-child span {
      font-weight: 400;
    }

    #prayer-widget td:last-child sup {
      font-size: 12px;
      vertical-align: super;
    }

    #prayer-widget td:last-child .next-prayer {
      color: pink;
      font-weight: 400;
    }

    @media (prefers-color-scheme: dark) {
    body {
      background-color: #2F3438;
      color: #fff;
    }
  }

  @media (prefers-color-scheme: light) {
    body {
      background-color: #fff;
      color: #222;
    }
  }
  </style>
</head>
<body>
  <div id="prayer-widget">
    <table>
      <tr>
        <td>Imsak</td>
        <td id="imsak-time"></td>
      </tr>
      <tr>
        <td>Fajr</td>
        <td id="fajr-time"></td>
      </tr>
      <tr>
        <td>Sunrise</td>
        <td id="sunrise-time"></td>
      </tr>
      <tr>
        <td>Dhuhr</td>
        <td id="dhuhr-time"></td>
      </tr>
      <tr>
        <td>Asr</td>
        <td id="asr-time"></td>
      </tr>
      <tr>
        <td>Sunset</td>
        <td id="sunset-time"></td>
      </tr>
      <tr>
        <td>Maghrib</td>
        <td id="maghrib-time"></td>
      </tr>
      <tr>
        <td>Isha</td>
        <td id="isha-time"></td>
      </tr>
    </table>
  </div>

  <script>
  const apiUrl = 'https://api.aladhan.com/v1/timingsByCity?city=Essex&state=MD&country=USA&method=2';

function getPrayerTimes() {
  const currentDate = new Date();
  const year = currentDate.getFullYear();
  const month = ('0' + (currentDate.getMonth() + 1)).slice(-2);
  const day = ('0' + currentDate.getDate()).slice(-2);
  const url = `${apiUrl}&date=${day}-${month}-${year}`;

  fetch(url)
    .then(response => response.json())
    .then(data => {
      const prayerTimes = data.data.timings;
      const widget = document.getElementById('prayer-widget');
      const table = document.createElement('table');

      const prayerNames = Object.keys(prayerTimes);
      const currentHour = currentDate.getHours();
      const currentMinute = currentDate.getMinutes();
      let currentPrayerIndex = -1;
      let nextPrayerIndex = -1;

      // Find the index of the current prayer and the next prayer
      for (let i = 0; i < prayerNames.length; i++) {
        const prayerTime = prayerTimes[prayerNames[i]];
        const [prayerHour, prayerMinute] = prayerTime.split(':');
        if (prayerHour > currentHour || (prayerHour == currentHour && prayerMinute > currentMinute)) {
          nextPrayerIndex = i;
          break;
        } else {
          currentPrayerIndex = i;
        }
      }

      // Filter the prayer times to show only the last prayer and the next 5 prayers
      const excludedPrayers = ['Firstthird', 'Lastthird', 'Midnight', 'Sunrise'];
      const prayerNamesToShow = prayerNames.filter(prayer => {
        if (excludedPrayers.includes(prayer)) {
          return false;
        } else {
          const prayerIndex = prayerNames.indexOf(prayer);
          return prayerIndex >= currentPrayerIndex && prayerIndex <= nextPrayerIndex + 4;
        }
      });

      prayerNamesToShow.forEach(prayer => {
        const row = document.createElement('tr');
        const prayerName = document.createElement('td');
        const prayerTime = document.createElement('td');
        prayerName.innerText = prayer;
        prayerTime.innerHTML = `${prayerTimes[prayer]}`;
        if (prayerNames.indexOf(prayer) == nextPrayerIndex) {
          prayerName.classList.add('next-prayer');
        }
        row.appendChild(prayerName);
        row.appendChild(prayerTime);
        table.appendChild(row);
      });

      widget.innerHTML = '';
      widget.appendChild(table);

      // Check for dark mode preference
      const prefersDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

      // Apply dark mode styles if preference is set to dark mode
      if (prefersDarkMode) {
        document.body.style.backgroundColor = '#333';
        widget.style.color = '#fff';
        widget.style.backgroundColor = '#444';
        widget.style.borderColor = '#555';
        const rows = document.querySelectorAll('#prayer-widget tr');
        rows.forEach(row => {
          row.style.borderColor = '#555';
        });
        const nextPrayer = document.querySelector('.next-prayer');
        if (nextPrayer) {
          nextPrayer.style.color = '#0f0';
        }
      }
    });
}

// Update the prayer times every minute
setInterval(getPrayerTimes, 60000);

</script>
