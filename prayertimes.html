<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Islamic Prayer Time Widget</title>
	<style>
		body {
			font-family: 'Roboto Mono', monospace;
			text-align: left;
			background-color: #f5f5f5;
		}
		h1 {
			font-size: 48px;
			margin-top: 50px;
			margin-bottom: 20px;
		}
		p {
			font-size: 24px;
			margin-top: 0px;
			margin-bottom: 10px;
		}
	</style>
	<script>
		window.onload = function() {
			var xhr = new XMLHttpRequest();
			var method = 'GET';
			var url = 'https://api.aladhan.com/v1/timingsByCity?city=Essex&state=Maryland&country=US&method=8';
			var async = true;

			xhr.open(method, url, async);
			xhr.onreadystatechange = function() {
				if(xhr.readyState === 4 && xhr.status === 200) {
					var data = JSON.parse(xhr.responseText);
					displayPrayerTimes(data.data.timings);
				}
			};
			xhr.send();

			function displayPrayerTimes(timings) {
				document.getElementById('fajr').innerHTML = 'Fajr: ' + timings.Fajr;
				document.getElementById('dhuhr').innerHTML = 'Dhuhr: ' + timings.Dhuhr;
				document.getElementById('asr').innerHTML = 'Asr: ' + timings.Asr;
				document.getElementById('maghrib').innerHTML = 'Maghrib: ' + timings.Maghrib;
				document.getElementById('isha').innerHTML = 'Isha: ' + timings.Isha;
			}
		};
	</script>
</head>
<body>
	<h1>Prayer Times</h1>
	<p id="imsak"><img src="https://github.com/brightscorpio/notionwidgets/blob/main/pw_icons/fasting.png" width="15"></p>
	<p id="fajr"></p>
	<p id="dhuhr"></p>
	<p id="asr"></p>
	<p id="maghrib"></p>
	<p id="isha"></p>
</body>
</html>
